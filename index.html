<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code URL Input Page</title>
    <style>
        /* Basic styles for a clean, user-friendly look */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 { 
            color: #007bff; /* Blue header */
            margin-bottom: 30px; 
            font-size: 1.5em;
        }
        input[type="url"] { 
            width: 90%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 2px solid #ccc; 
            border-radius: 6px; 
            font-size: 1em;
            box-sizing: border-box; 
        }
        button { 
            padding: 10px 25px; 
            font-size: 1em; 
            cursor: pointer; 
            background-color: #28a745; /* Green button */
            color: white; 
            border: none; 
            border-radius: 6px; 
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Please Enter Your Target URL</h1>
        <input type="url" id="targetUrl" placeholder="Enter the full URL here (e.g.: https://www.google.com)" required>
        <button onclick="redirectToTarget()">Proceed</button>
    </div>

    <script>
        function redirectToTarget() {
            var urlInput = document.getElementById('targetUrl');
            var url = urlInput.value.trim();
            
            // 檢查輸入是否為空
            if (url === "") {
                alert("Please enter a valid URL."); // 英文錯誤提示
                urlInput.focus();
                return;
            }

            // 檢查協定，如果沒有則自動加上 https://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // 執行頁面跳轉
            window.location.href = url;
        }

        // 啟用 Enter 鍵觸發跳轉
        document.getElementById('targetUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                redirectToTarget();
            }
        });
    </script>

</body>
</html>
