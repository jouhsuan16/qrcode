<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 網址輸入頁面</title>
    <style>
        /* 基本樣式，讓頁面看起來更舒服 */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 { 
            color: #007bff; 
            margin-bottom: 30px; 
            font-size: 1.5em;
        }
        input[type="url"] { 
            width: 90%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 2px solid #ccc; 
            border-radius: 6px; 
            font-size: 1em;
            box-sizing: border-box; /* 讓 padding 不會撐大寬度 */
        }
        button { 
            padding: 10px 25px; 
            font-size: 1em; 
            cursor: pointer; 
            background-color: #28a745; /* 綠色按鈕 */
            color: white; 
            border: none; 
            border-radius: 6px; 
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>請輸入您要前往的目標網址</h1>
        <input type="url" id="targetUrl" placeholder="請在此輸入完整的網址 (例如: https://www.google.com)" required>
        <button onclick="redirectToTarget()">確認前往</button>
    </div>

    <script>
        function redirectToTarget() {
            var urlInput = document.getElementById('targetUrl');
            var url = urlInput.value.trim();
            
            // 檢查輸入是否為空
            if (url === "") {
                alert("請輸入有效的網址。");
                urlInput.focus();
                return;
            }

            // 檢查是否包含協議 (http/https)，如果沒有則自動加上 https://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // 執行頁面跳轉
            window.location.href = url;
        }

        // 讓使用者按下 Enter 鍵時也能觸發跳轉
        document.getElementById('targetUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // 阻止表單預設行為
                redirectToTarget();
            }
        });
    </script>

</body>
</html>
